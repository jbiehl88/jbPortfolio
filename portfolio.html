  <script>
    let currentImage = 1;

    function toggleBackgroundImage() {
      const element = document.getElementById("theme-button"); 

      if (currentImage === 1) {
        element.style.backgroundImage = "url('images/lightimg.jpg')"; 
        currentImage = 2;
      } else {
        element.style.backgroundImage = "url('images/indeximg.jpg')"; 
        currentImage = 1;
      }
