    <script>
      let currentImage = 1;

      function toggleBackgroundImage() {
        const element = document.getElementById("theme-button"); // Replace with your element's ID

        if (currentImage === 1) {
          element.style.backgroundImage = "url('images/lightimg.jpg')"; // Replace with the URL of your second image
          currentImage = 2;
        } else {
          element.style.backgroundImage = "url('images/indeximg.jpg')"; // Replace with the URL of your first image
          currentImage = 1;
        }
      }
    </script>
